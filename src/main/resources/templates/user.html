<!DOCTYPE html>
<html lang="en">
  <html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      />
      <title>User profile</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      />
    </head>
    <body>
      <main class="page" style="min-height: 100%">
        <nav class="navbar navbar-light bg-light justify-content-between">
          <a class="navbar-brand" style="padding-left: 5%" href="/chat"
            >Simple chat</a
          >
          <form class="form-inline">
            <button
              th:onclick="|window.location.href='/chat'|"
              class="btn btn-outline-success my-2 my-sm-0"
              type="button"
            >
              Chat
            </button>
            <button
              th:onclick="|window.location.href='/admin'|"
              id="admin-button"
              style="display: none"
              class="btn btn-outline-success my-2 my-sm-0"
              type="button"
            >
              Admin
            </button>
            <button
              th:onclick="|window.location.href='/auth/logout'|"
              class="btn btn-outline-success my-2 my-sm-0"
              type="button"
            >
              Exit
            </button>
          </form>
        </nav>
        <div class="row justify-content-center">
          <div class="col-sm-6 col-lg-4">
            <div class="card-body info">
              <div class="row" style="margin-top: -24px">
                <div class="col-md-12" style="margin-top: 22px">
                  <div class="row">
                    <div class="col" style="border-style: groove">
                      <p class="labels"><strong>Username</strong></p>
                    </div>
                    <div
                      id="username-div"
                      class="col"
                      style="border-style: groove"
                    >
                      <p
                        id="username-label"
                        style="display: block"
                        class="labels"
                        th:utext="${user.username}"
                      >
                        username
                      </p>
                      <input
                        id="username-input"
                        style="display: none; inline-size: 100%"
                        th:field="*{user.username}"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col" style="border-style: groove">
                      <p class="labels"><strong>Role</strong></p>
                    </div>
                    <div class="col" style="border-style: groove">
                      <p class="labels" th:utext="${user.role}">role</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col" style="border-style: groove">
                      <p class="labels"><strong>Status</strong></p>
                    </div>
                    <div class="col" style="border-style: groove">
                      <p class="labels" th:utext="${user.status}">status</p>
                    </div>
                  </div>
                  <div class="row">
                    <button
                      onclick="editName(this)"
                      id="edit"
                      class="btn btn-success"
                    >
                      Edit username
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
      <script src="/js/edit.js"></script>
      <script th:inline="javascript">
        const addAdminButton = () =>{
          if([[${user.role}]] === "ADMIN"){
            let adminButton = document.getElementById("admin-button")
            adminButton.style.display = " inline-block"
          }
        }
        document.addEventListener("DOMContentLoaded", addAdminButton);
      </script>
    </body>
  </html>
</html>
